syntax = "proto3";

package toyblc.v1;

import "errors/errors.proto";

option go_package = "github.com/superproj/zero/pkg/api/toyblc/v1;v1";
option java_multiple_files = true;

enum ErrorReason {
  option (errors.default_code) = 500;

  // user
  PageNotFound = 0 [(errors.code) = 404];
}
