apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zero-toyblc # 资源标签
  name: zero-toyblc # 资源名称
spec:
  replicas: 1 # 副本数
  progressDeadlineSeconds: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: zero-toyblc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zero-toyblc
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - zero-toyblc
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --config=/opt/zero/conf/zero-toyblc.yaml
        image: "ccr.ccs.tencentyun.com/superproj/zero-toyblc-amd64:v1.0.0"
        name: zero-toyblc
        ports:
        - containerPort: 58000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 58000
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 58000
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 58000
          failureThreshold: 10
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/zero/conf/zero-toyblc.yaml
          name: zero-toyblc
          subPath: zero-toyblc.yaml
        - mountPath: /opt/zero/conf/config
          name: zero
          subPath: config
        - mountPath: /opt/zero/cert
          name: zero-tls
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
      terminationGracePeriodSeconds: 5
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: zero-toyblc.yaml
            path: zero-toyblc.yaml
          name: zero-toyblc
        name: zero-toyblc
      - configMap:
          defaultMode: 420
          items:
          - key: config
            path: config
          name: zero
        name: zero
      - secret:
          defaultMode: 420
          secretName: zero-tls
        name: zero-tls
