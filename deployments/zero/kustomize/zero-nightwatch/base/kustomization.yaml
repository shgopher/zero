apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: zero
resources:
- ../../base
- ingressroute.yaml
commonLabels:
  zero.io/app: zero-nightwatch
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: zero-nightwatch
  target:
    kind: Deployment
- path: deployment_patch.yaml
  target:
    kind: Deployment
  options:
    allowNameChange: true
- path: service_patch.yaml
  target:
    kind: Service
  options:
    allowNameChange: true
- path: ingressroute.yaml
  target:
    kind: IngressRoute
  options:
    allowNameChange: true
