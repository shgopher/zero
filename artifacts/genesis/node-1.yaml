apiVersion: v1
kind: Service
metadata:
  labels:
    app: nodex
  name: nodex
  namespace: chain-master
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: nodex
  type: ClusterIP
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodex # 资源标签
  name: nodex # 资源名称
  namespace: chain-master
spec:
  replicas: 1 # 副本数
  progressDeadlineSeconds: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: nodex
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nodex
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nodex
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --disable-ssl
        - --mining-difficulty=2
        - --ip=0.0.0.0
        - --port=8080
        - --bootstrap-ip=0.0.0.0
        - --bootstrap-port=8080
        - --bootstrap-account=0x9049b2dcdb126e3003eff55f23bc3d7f570ce0e3
        - --miner=0x9049b2dcdb126e3003eff55f23bc3d7f570ce0e3
        - --datadir=/opt/tbb/data
        image: ccr.ccs.tencentyun.com/superproj/tbb:v0.0.2
        name: nodex
        ports:
        - containerPort: 8080
          name: http-insecure
          protocol: TCP
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/tbb/data
          name: nodex-database
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/nodex-database
          type: DirectoryOrCreate
        name: nodex-database
